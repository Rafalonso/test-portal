openapi: 3.0.3
info:
  title: 'Retail Documentation'
  description: 'Retail is a cool application that totally works, not really.'
  contact:
    email: mrabjohn@spoton.com
  version: 'v1'
tags:
  - name: Orders
    description: Endpoints for Order
  - name: Customer (Coming Soon)
    description: Data about customers
security:
  - ApiKeyAuth: []
paths:
  /api/v3/orders/:
    get:
      operationId: listOrders
      description: Retrieve Orders from Retail
      parameters:
        - name: page
          required: false
          in: query
          description: A page number within the paginated result set.
          schema:
            type: integer
        - name: page_size
          required: false
          in: query
          description: Number of results to return per page.
          schema:
            type: integer
        - name: startTime
          required: false
          in: query
          description: iso-8601 format. This is modified date of an order.
          schema:
            type: string
        - name: endTime
          required: false
          in: query
          description: iso-8601 format. This is modified date of an order.
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                    example: 1
                  next:
                    type: string
                    nullable: true
                    format: uri
                    example: http://api.example.org/accounts/?page=2
                  previous:
                    type: string
                    nullable: true
                    format: uri
                    example: null
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/Order'
          description: ''
      tags:
        - Orders
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: Authorization
  schemas:
