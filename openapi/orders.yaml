          nullable: true
        name:
          type: string
          maxLength: 100
        value_type:
          enum:
            - FIXED
            - PERCENT
          type: string
          nullable: true
        value:
          type: string
          format: decimal
          multipleOf: 0.01
          maximum: 100000000
          minimum: -100000000
          nullable: true
        created:
          type: string
          format: date-time
          readOnly: true
        modified:
          type: string
          format: date-time
          readOnly: true
        display_credit_value:
          type: string
          format: decimal
          multipleOf: 0.01
          maximum: 10000000000
          minimum: -10000000000
          readOnly: true
        amount:
          type: string
          format: decimal
          multipleOf: 0.01
          maximum: 10000000000
          minimum: -10000000000
          readOnly: true
        tenders_estimation:
          type: array
          items:
            type: object
            properties:
              tender_class:
                enum:
                  - CASH
                  - CREDIT
                type: string
                readOnly: true
              amount:
                type: string
                format: decimal
                multipleOf: 0.01
                maximum: 10000000000
                minimum: -10000000000
                readOnly: true
              display_credit_value:
                type: string
                format: decimal
                multipleOf: 0.01
                maximum: 10000000000
                minimum: -10000000000
