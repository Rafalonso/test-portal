          readOnly: true
        name:
          type: string
          maxLength: 100
        value_type:
          enum:
            - PERCENT
          type: string
          nullable: true
        value:
          type: string
          format: decimal
          multipleOf: 0.001
          maximum: 1000000000
          minimum: -1000000000
          nullable: true
        is_exempt:
          type: boolean
        exemption_reason:
          type: string
        created:
          type: string
          format: date-time
          readOnly: true
        modified:
          type: string
          format: date-time
          readOnly: true
        source_tax:
          type: integer
          nullable: true
        amount:
          type: string
          format: decimal
          multipleOf: 0.01
          maximum: 10000000000
          minimum: -10000000000
          readOnly: true
        tenders_estimation:
          type: array
          items:
            type: object
            properties:
              tender_class:
                enum:
                  - CASH
                  - CREDIT
                type: string
                readOnly: true
              amount:
                type: string
                format: decimal
                multipleOf: 0.01
                maximum: 10000000000
                minimum: -10000000000
                readOnly: true
          readOnly: true
        manually_added:
          type: boolean
          readOnly: true
        order:
          type: integer
