              readOnly: true
            fee_taxes_exempt_amount:
              type: string
              format: decimal
              multipleOf: 0.01
              maximum: 10000000000
              minimum: -10000000000
              readOnly: true
          required:
            - order
            - shipping_method
          readOnly: true
        
        
    
    Line:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        quantity:
          type: object
          properties:
            value:
              type: string
              format: decimal
              multipleOf: 0.001
