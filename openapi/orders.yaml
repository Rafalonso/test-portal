              pattern: "^(?:[a-z0-9.+-]*)://(?:[^\\s:@/]+(?::[^\\s:@/]*)?@)?(?:(?:25[0-5]|2[0-4]\\d|[0-1]?\\d?\\d)(?:\\.(?:25[0-5]|2[0-4]\\d|[0-1]?\\d?\\d)){3}|\\[[0-9a-f:.]+\\]|([a-z¡-\uFFFF0-9](?:[a-z¡-\uFFFF0-9-]{0,61}[a-z¡-\uFFFF0-9])?(?:\\.(?!-)[a-z¡-\uFFFF0-9-]{1,63}(?<!-))*\\.(?!-)(?:[a-z¡-\uFFFF-]{2,63}|xn--[a-z0-9]{1,59})(?<!-)\\.?|localhost))(?::\\d{2,5})?(?:[/?#][^\\s]*)?\\z"
            amount:
              type: string
              format: decimal
              multipleOf: 0.01
              maximum: 10000000000
              minimum: -10000000000
            convenience_fee:
              type: string
              format: decimal
              multipleOf: 0.01
              maximum: 10000000000
              minimum: -10000000000
              readOnly: true
            tenders_estimation:
              type: array
              items:
                type: object
                properties:
                  tender_class:
                    enum:
                      - CASH
                      - CREDIT
                    type: string
                    readOnly: true
                  amount:
                    type: string
                    format: decimal
                    multipleOf: 0.01
                    maximum: 10000000000
                    minimum: -10000000000
                    readOnly: true
                  convenience_fee:
                    type: string
                    format: decimal
                    multipleOf: 0.01
                    maximum: 10000000000
                    minimum: -10000000000
                    readOnly: true
              readOnly: true
            fees_amount:
              type: string
              format: decimal
              multipleOf: 0.01
              maximum: 10000000000
              minimum: -10000000000
              readOnly: true
            fees_convenience_fee_amount:
              type: string
              format: decimal
              multipleOf: 0.01
              maximum: 10000000000
              minimum: -10000000000
              readOnly: true
            fee_taxes_amount:
              type: string
              format: decimal
              multipleOf: 0.01
              maximum: 10000000000
