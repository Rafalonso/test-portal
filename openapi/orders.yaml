            title:
              type: string
              readOnly: true
            price:
              type: string
              format: decimal
              multipleOf: 0.01
              maximum: 10000000000
              minimum: -10000000000
              readOnly: true
            metadata:
              type: object
              readOnly: true
            created:
              type: string
              format: date-time
              readOnly: true
            modified:
              type: string
              format: date-time
              readOnly: true
            is_available:
              type: boolean
              readOnly: true
            rate_metadata:
              type: object
            shipping_from_address:
              type: object
              properties:
                id:
                  type: integer
                  readOnly: true
                title:
                  enum:
                    - Mr
                    - Miss
                    - Mrs
                    - Ms
                    - Dr
                  type: string
                name:
                  type: string
                  maxLength: 255
                line1:
