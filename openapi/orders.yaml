            order:
              type: integer
            currency:
              type: string
              maxLength: 12
            amount_paid:
              type: string
              format: decimal
              multipleOf: 0.01
              maximum: 10000000000
              minimum: -10000000000
            amount_refunded:
              type: string
              format: decimal
              multipleOf: 0.01
              maximum: 10000000000
              minimum: -10000000000
            reference:
              type: string
              maxLength: 255
            label:
              type: string
              maxLength: 128
            cardholder_name:
              type: string
              maxLength: 255
