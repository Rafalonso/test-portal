            - REFUND
            - SALE
          type: string
          readOnly: true
        related_transaction:
          type: integer
        channel:
          type: integer
        lines_covered:
          type: array
          items:
            type: object
            properties:
              line:
                type: integer
              quantity:
                type: object
                properties:
                  value:
                    type: string
                    format: decimal
                    multipleOf: 0.001
                    maximum: 1000000000
                    minimum: -1000000000
                  unit:
                    type: string
                required:
                  - value
                  - unit
              transaction:
                type: string
                readOnly: true
            required:
              - line
              - quantity
        is_disputed:
