        created:
          type: string
          format: date-time
          readOnly: true
        modified:
          type: string
          format: date-time
          readOnly: true
        order:
          type: integer
        amount:
          type: string
          format: decimal
          multipleOf: 0.01
          maximum: 10000000000
          minimum: -10000000000
          readOnly: true
        total:
          type: string
          format: decimal
          multipleOf: 0.01
          maximum: 10000000000
          minimum: -10000000000
        tenders_estimation:
          type: array
          items:
            type: object
            properties:
              tender_class:
                enum:
                  - CASH
                  - CREDIT
