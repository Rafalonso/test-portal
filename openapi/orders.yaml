            - GOOGLE_PAY
          type: string
          readOnly: true
        is_deposit:
          type: boolean
          readOnly: true
        origin:
          type: string
          readOnly: true
            
    Order:
      type: object
      properties:
        id:
          type: string
          readOnly: true
          description: UUID of Order.
        number:
          type: string
          readOnly: true
          description: Unique 16 character order number.
        created:
          type: string
          format: date-time
          description: iso-8601 formatted date/time that timestamps when an order was created (not to be confused with placement_datetime)
        modified:
          type: string
          format: date-time
          readOnly: true
          description: iso-8601 formatted date/time that timestamps when a change was made to the order.
        customer:
          type: string
          description: UUID of customer.
        order_status:
          enum:
            - DRAFT
            - NEW
            - COMPLETED
            - IN_PROGRESS
            - CANCELLED
          type: string
          readOnly: true
          description: Order Status
        order_type:
          enum:
            - SALE
            - CANCELLATION_FEE
            - QUICK_SALE
          type: string
          readOnly: true
          description: Type of Order. If QUICK_SALE, order has no items in lines
        cancelled_order:
          type: string
          readOnly: true
          description: Unknown
        channel:
          type: string
          enum:
           - POS
           - ECOM
          description: Where the order was placed.
        merchant_location_id:
          type: string
          description: ID of Merchant Location
        payment_details:
          type: object
          description: Holds payment info for the order
          properties:
            transaction_type:
              enum:
                - CREDIT
                - DEBIT
                - CASH
                - GIFT_CARD
                - PAYPAL
                - VENMO
                - MIXED
                - KLARNA
              type: string
              readOnly: true
              nullable: true
            last_four_digits:
              type: string
              readOnly: true
              nullable: true
            card_provider:
              enum:
                - AMERICAN_EXPRESS
                - VISA
                - MASTER_CARD
                - DISCOVER
                - MAESTRO
                - OTHER
              type: string
              readOnly: true
              nullable: true
            payment_status:
              enum:
                - UNDEFINED
                - SALE
                - REFUND
                - PARTIAL_REFUND
                - CANCELLATION_FEE
                - PREPAYMENT
              type: string
              readOnly: true
              nullable: true
            payment_status_v2:
              enum:
                - UNDEFINED
                - SALE
                - REFUND
                - PARTIAL_REFUND
                - CANCELLATION_FEE
                - PREPAYMENT
              type: string
              readOnly: true
              nullable: true
            amount_paid:
              type: string
              format: decimal
              multipleOf: 0.01
              maximum: 10000000000
              minimum: -10000000000
              readOnly: true
            amount_refunded:
              type: string
              format: decimal
              multipleOf: 0.01
              maximum: 10000000000
              minimum: -10000000000
              readOnly: true
          readOnly: true
        placement_datetime:
          type: string
          format: date-time
          nullable: true
          description: iso-8601 formatted date/time that timestamps when an order was placed. An Order is considered placed when order is fully paid.
        total:
          type: string
          format: decimal
          multipleOf: 0.01
          maximum: 10000000000
          minimum: -10000000000
          description: Order grand total, includes everything. total_without_tips + total_tips.
        created_or_placement_datetime:
          type: string
          format: date-time
          readOnly: true
          description: Returns placement_datetime if not null otherwise returns created.
        was_fully_paid:
          type: boolean
          readOnly: true
          description: Whether the order is fully paid for.
        created_by:
          type: string
          readOnly: true
          description: ID of the employee who created this order.
        origin:
          enum:
            - APPOINTMENTS
            - E_COMMERCE
            - POINT_OF_SALE
          type: string
          readOnly: true
          description: Application that created the order
        total_taxes:
          type: string
          format: decimal
          multipleOf: 0.01
          maximum: 10000000000
          minimum: -10000000000
          readOnly: true
          description: Total taxes collected from the whole order. total_items_taxes + total_fees_taxes. Decimal.
        total_fees:
          type: string
          format: decimal
          multipleOf: 0.01
          maximum: 10000000000
          minimum: -10000000000
          readOnly: true
          description: Total fees amount. Decimal.
        total_discounts:
          type: string
          format: decimal
          multipleOf: 0.01
          maximum: 10000000000
          minimum: -10000000000
          readOnly: true
          description: Total sum of all discounts applied to the order - line level + order level + loyalty reward. Cash discount is NOT included here.
        total_tips:
          type: string
          format: decimal
          multipleOf: 0.01
          maximum: 10000000000
          minimum: -10000000000
          readOnly: true
          description: Summed amount of order tips. Decimal.
        total_shipping:
          type: string
          format: decimal
          multipleOf: 0.01
          maximum: 10000000000
          minimum: -10000000000
          readOnly: true
          description: Total amount for shipping. Decimal.
        lines:
          type: array
          items:
            $ref: '#/components/schemas/Line'
          description: Array of physical items/services/others that incur costs.
        fees:
          type: array
          items:
            $ref: '#/components/schemas/Fee'
          description: Array of fees applied to order.
        discounts:
          type: array
          items:
            $ref: '#/components/schemas/Discount'
          description: A list of discounts applied to the whole order. Order level discounts will be applied only after all line level discounts. We don’t need to return “propagated” discounts, they should be filtered out during response building.
        taxes:
          type: array
          items:
            $ref: '#/components/schemas/Tax'
          description: A list of taxes applied to the whole order (order level taxes). We don’t need to return “propagated” taxes, they should be filtered out during response building.
        tips:
          type: array
          items:
            $ref: '#/components/schemas/Tip'
          description: Array of tips applied to order.
        display_credit_amount:
          type: string
          format: decimal
          multipleOf: 0.01
          maximum: 10000000000
          minimum: -10000000000
          readOnly: true
          description: Display credit amount of Quick Sale order. Always equals to amount, besides "cash discount with cash retail prices" set. In that case it equals to amount / (100% - cash_discount_value).
        gross_sale:
          type: string
          format: decimal
          multipleOf: 0.01
          maximum: 10000000000
          minimum: -10000000000
          readOnly: true
          description: Total credit price before all discounts.
        sub_total:
          type: string
          format: decimal
          multipleOf: 0.01
          maximum: 10000000000
          minimum: -10000000000
          readOnly: true
          description: Total credit price after line level discounts.
        cash_discount:
          type: string
          format: decimal
          multipleOf: 0.01
          maximum: 10000000000
          minimum: -10000000000
          readOnly: true
          description: Total cash discount amount.
        convenience_fee:
          type: string
          format: decimal
          multipleOf: 0.01
          maximum: 10000000000
          minimum: -10000000000
          readOnly: true
          description: Total convenience fee amount.
        transactions:
          type: array
          items:
            $ref: '#/components/schemas/Transaction'
          description: Array of payment transactions
        shipping:
